<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Movie list</title>
    </head>
    <body>
       <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
           <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/Avatar.jfif" alt="First slide">
              </div>
              <div class="carousel-item">
               <img class="d-block w-100" src="img/Avatar.jfif" alt="Second slide">
              </div>
              <div class="carousel-item">
               <img class="d-block w-100" src="img/Avatar.jfif" alt="Third slide">
              </div>
              <div class="carousel-item">
               <img class="d-block w-100" src="img/Avatar.jfif" alt="Third slide">
              </div>
           </div>
           <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
           <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
       </div>
         
      <div class="table-responsive container mt-5">
        <section>
          <div id="search" class="p-2">
            <input type="search" placeholder="search movie">
            <img src="img/search.png" alt="search icon">
          </div>
        </section>
        <table class="table" id="targetTable">
                <thead>
                    <tr>
                        <th scope="col" id="title">Title <span class="icon-arrow" id="icon">&UpArrow;</span></th>
                        <th scope="col">Director<span class="icon-arrow">&UpArrow;</span></th>
                        <th scope="col">Duration<span class="icon-arrow">&UpArrow;</span></th>
                        <th scope="col">The year of production<span class="icon-arrow">&UpArrow;</span></th>
                        <th scope="col">Poster<span class="icon-arrow">&UpArrow;</span></th>
             <th scope="col">Festivals<span class="icon-arrow">&UpArrow;</span></th>
             <th scope="col">Actors<span class="icon-arrow">&UpArrow;</spna></th>
         </tr>
         </thead>
         <tbody id="Fulfill">
             
         </tbody>
       </table>

      </div>

      <nav aria-label="Page navigation example" class="modal-dialog">
          <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
        </ul>
      </nav>

      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
</html>
